<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel = "stylesheet" href = "record.css">
    <title>INST377 Group 4 - Spotify Dataset</title>
</head>
<body>

    <header class='top-header'>
        <h1>Add a Song</h1>
    </header>
    
    <header class='mid-header-1'>
        <div class = "song"></div>
            <div class="field">
                <label class="label">Song Name</label>
                <div class="control">
                    <input class="input" type="text" name="first-name">
                </div>
            </div>
        </div>
        <div class = "playlist"></div>
            <div class="field">
                <label class="label">Playlist Name</label>
                <div class="control">
                    <input class="input" type="text" name="first-name">
                </div>
            </div>
        </div>
    </header>

    <header class='mid-header-2'>
        <div class = "artist"></div>
            <div class="field">
                <label class="label">Artist Name</label>
                <div class="control">
                    <input class="input" type="text" name="first-name">
                </div>
            </div>
        </div>
        <div class = "station"></div>
            <div class="field">
                <label class="label">Station Name</label>
                <div class="control">
                    <input class="input" type="text" name="first-name">
                </div>
            </div>
        </div>
    </header>

    <header class='mid-header-3'>
        <div class = "pop"></div>
            <div class="field">
                <label class="label">Popularity</label>
                <div class="control">
                    <input class="input" type="text" name="first-name">
                </div>
            </div>
        </div>
        <div class = "date"></div>
            <div class="field">
                <label class="label">Published Date</label>
                <div class="control">
                    <input class="input" type="text" name="first-name">
                </div>
            </div>
        </div>
    </header>

    <div class = "bot-header">
        <div class="but">
            <div class="control">
                <button class="button">Submit</button>
            </div>
        </div>
        <div class="but">
            <div class="control">
                <button class="button"><a href = 'station-library.html'>Cancel</a></button>
            </div>
        </div>
    </div>

    <br>
    <header class='mid-header-1'>
        <form class="add_outlet" id = "add_outlet">
            <div class="field">
                <label class="label">Outlet ID</label>
                <div class="control">
                    <input class="input" type="text" name="outID" id="outID">
                </div>
            </div>
            <div class="field">
                <label class="label">Outlet Name</label>
                <div class="control">
                    <input class="input" type="text" name="outName" id="outName">
                </div>
            </div>
            <div class="field">
                <label class="label">Outlet Address</label>
                <div class="control">
                    <input class="input" type="text" name="outAddress" id="outAddress">
                </div>
            </div>
            <div class="field">
                <label class="label">Outlet City</label>
                <div class="control">
                    <input class="input" type="text" name="outCity" id="outCity">
                </div>
            </div>
            <div class="field">
                <label class="label">Outlet State</label>
                <div class="control">
                    <input class="input" type="text" name="outState" id="outState">
                </div>
            </div>
            <div class="field">
                <label class="label">Outlet Zipcode</label>
                <div class="control">
                    <input class="input" type="text" name="outZip" id="outZip">
                </div>
            </div>
            <button class="button submit_button">Add new outlet to Outlet table</button>
        </form>
    </header>

    <script src="addPageScript.js"></script>
</body>
</html>
